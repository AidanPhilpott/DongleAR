<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cook for the King</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
</head>
    
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112746340-3"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112746340-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-112746340-3');
</script>


<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
<body style='margin : 0px; overflow: hidden;'>

 

    <a-scene arjs="debugUIEnabled: false;" embedded arjs='trackingMethod: best;'>
        <a-assets>
            <a-asset-item id="queen" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/QueenDongledorf.gltf"></a-asset-item>
            <a-asset-item id="farmer" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/Farmerdorf.gltf"></a-asset-item>
            <a-asset-item id="driver" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/Driverdorf.gltf"></a-asset-item>
            <a-asset-item id="chef" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/Chefdorf.gltf"></a-asset-item>
            <a-asset-item id="butler" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/Butlerdorf.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/queen.patt'>
            <a-entity 
                gltf-model="#queen"
                scale= '.5 .5 .5' position='0, 0, -1.75'rotation='-90, 0, 0'>
            </a-entity>
        <a-camera-static/>
        </a-marker>
        
         <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/driver.patt'>
            <a-entity 
                gltf-model="#driver"
                scale= '.2 .2 .2' position='0, 0, -1'rotation='-90, 0, 0'>
            </a-entity>
        <a-camera-static/>
        </a-marker>
        
         <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/gardener.patt'>
            <a-entity 
                gltf-model="#farmer"
                scale= '.2 .2 .2' position='0, 0, -1'rotation='-90, 0, 0'>
            </a-entity>
        <a-camera-static/>
        </a-marker>
        
         <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/butler.patt'>
            <a-entity 
                gltf-model="#butler"
                scale= '.2 .2 .2' position='0, 0, -1'rotation='-90, 0, 0'>
            </a-entity>
        <a-camera-static/>
        </a-marker>
        
         <a-marker preset='custom' type='pattern' url='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/chef.patt'>
            <a-entity 
                gltf-model="#chef"
                scale= '.2 .2 .2' position='0, 0, -1'rotation='-90, 0, 0'>
            </a-entity>
        <a-camera-static/>
        </a-marker>

        
        <a-entity camera></a-entity>
        
        
    </a-scene>




</body>
</html>
