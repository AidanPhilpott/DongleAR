<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
   
<style>
        h1 {
            position: absolute;
            z-index: 10;
            left: 20%;
            background-color: #fafafa;
            border: solid;
            padding: 10 15px;
            border-radius: 25px;
            filter: drop-shadow(8px 10px 5px rgba(0, 0, 0, 0.50));
        }
</style>
    
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112746340-3"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-112746340-3"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
        dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-112746340-3');
</script>


<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
<body style='margin : 0px; overflow: hidden;'>

 

    <a-scene arjs="debugUIEnabled: false;" embedded arjs='trackingMethod: best;'>
        
        <a-assets>
            <a-asset-item id="asset1" src="https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Models/QueenDongledorfblend.gltf"></a-asset-item>
            <a-asset-item id="asset2" src="Models/Farmerdorf.gltf"></a-asset-item>
            <a-asset-item id="asset3" src="Models/Driverdorf.gltf"></a-asset-item>
            <a-asset-item id="asset4" src="Models/Chefdorf.gltf"></a-asset-item>
            <a-asset-item id="asset5" src="Models/Butlerdorf.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker id="animated-marker" preset='hiro'>
         <!--   type='pattern' patternUrl='https://raw.githubusercontent.com/AidanPhilpott/DongleAR/master/Marker/pattern-marker.patt'-->
        <!--<a-gltf-model src="Models/QueenDongledorfblend.gltf"></a-gltf-model>
        <a-marker-camera patternUrl='https://aidanphilpott.github.io/DongleAR/Marker/pattern-marker.patt'></a-marker-camera>-->
            <a-entity 
                gltf-model="#asset1"
                scale= '.5 .5 .5' position='0, 0, -2'rotation='-90, 0, 0'>
            </a-entity>
            
          


        <a-camera-static/>
        </a-marker>
        <a-entity camera></a-entity>
        
    <h1 onclick="changeText(this)">King Dongledorf is evil!</h1>
    <script>
        function changeText(id) {
            id.innerHTML = "He hates pickles though, maybe they aren't so bad.";
        }
    </script>
        
    </a-scene>




</body>
</html>
